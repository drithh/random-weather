<div
  id="main"
  class="flex flex-col gap-4 place-items-center place-content-center py-10"
>
  {{range .}}
  <div class="flex gap-4 place-items-center place-content-center">
    <div class="border rounded shadow-lg flex items-center px-4 py-2">
      <div class="flex flex-col w-36">
        <div class="flex flex-col items-center space-x-2">
          <div class="text-sm uppercase">{{ .name }} Status</div>
          <div class="flex flex-row items-center gap-4">
            {{ if eq .name "water" }}
            <i class="fa-solid fa-water"></i>
            {{ else if eq .name "wind" }}
            <i class="fa-solid fa-wind"></i>
            {{ else }}
            <i class="fa-solid fa-question"></i>
            {{end}}
            <div class="text-3xl font-semibold">{{ .value }} {{ .unit }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="border rounded shadow-lg px-4 py-2">
      <div class="text-sm w-36 text-center uppercase">
        {{ .name }} Condition
      </div>
      <div class="flex place-items-center place-content-center space-x-2">
        <!-- svg green okay -->
        {{ if eq .condition 0 }}
        <i class="fa-solid fa-circle-check text-2xl text-green-600"></i>
        <div class="text-3xl font-semibold text-green-600">Aman</div>
        {{ else if eq .condition 1 }}
        <i
          class="fa-solid fa-triangle-exclamation text-2xl text-yellow-500"
        ></i>

        <div class="text-3xl font-semibold text-yellow-500">Siaga</div>
        {{ else }}
        <i class="fa-solid fa-circle-exclamation text-2xl text-red-600"></i>
        <div class="text-3xl font-semibold text-red-600">Bahaya</div>
        {{end}}
      </div>
    </div>
  </div>
  {{end}}
</div>
